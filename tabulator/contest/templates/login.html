<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <meta charset="UTF-8" />

  <title>Log-in</title>
  <link rel="stylesheet" href="{% static "css/login-style.css" %}" type="text/css" />
</head>

<body>
  <div class="login-card">
    <h1>Log-in</h1><br />
    <form method="post">{% csrf_token %}
      <input type="text" name="user" placeholder="Username" /> <input type=
      "password" name="pass" placeholder="Password" /> <input type="submit"
      name="login" class="login login-submit" value="login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
  <!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
  <script src='{% static "bootstrap/js/jquery.js" %}' type=
  "text/javascript">
</script><script src=
'{% static "query-ui-1.11.4.custom/jquery-ui.min.js" %}' type=
"text/javascript">
</script>
</body>
</html>
