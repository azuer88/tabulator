<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "icons/favicon.ico" %}">

    <title>{{ app_title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/navbar.css" %}" rel="stylesheet">

    <link href="{% static "css/grid.css" %}" rel="stylesheet">
</head>

<body>

    <div class="page-header">
      <h1><small>Search for Mr. and Ms. HCCB</small></h1>
    </div>
<div class="container">
    <h2>{{ title }}</h2>
    {% for k, items in ranks.iteritems %}
    <hr>
    <h3>{{ k | title }}</h3>
    <hr>

    <div class="row">

        <div class="col-md-8">
        {% for elem in items %}
            <div class="row">
                Candidate #{{ elem.number }} (Rank {{ elem.rank }})
            </div>
        {% endfor %}
        </div>

    </div>
    {% endfor %}

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "bootstrap/js/jquery-2.2.0.js" %}"></script>
<script>window.jQuery || document.write('<script src="{% static "bootstrap/js/jquery-2.2.0.js" %}"><\/script>')</script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

<script type = "text/javascript" language = "javascript">
        $(document).ready(function() {

        });
</script>
</body>
</html>
